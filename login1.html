        body {
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #00C853;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00b04a;
        }

        .playo-logo {
            margin-left: 20px;
            margin-right: 20px;
        }

        .playo-logo img {
            height: 30px;
        }

        .nav-links {
            margin-left: auto;
        }

        .nav-links a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .download-app {
            margin-left: 20px;
        }

        .download-app button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #00C853;
            color: #fff;
            cursor: pointer;
        }

        .download-app button:hover {
            background-color: #00b04a;
        }
    </style>
